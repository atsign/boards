<ul ng-show="boardsList.items">
    <li ng-repeat="board in boardsList.items">
        <a href="/board">{{board.name}}</a>
        <span class="controls">
            <i class="fa fa-pencil-square-o"></i> <i class="fa fa-trash-o" ng-click="boardsList.deleteBoard(board.id, board.name)"></i>
        </span>
    </li>
</ul>
<p class="message" ng-hide="boardsList.haveLoaded">
    <em><i class="fa fa-spinner fa-spin"></i> Loading Boards</em>
</p>
<p class="message" ng-show="boardsList.items && boardsList.items.length == 0">
    <em>You don't have any boards yet.</em>
</p>
